<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Workout Tracker</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>


<body>
    <header class="bg-success text-white text-center">
        <h1>Workout Tracker</h1>
    </header>
    <h2>Create a new workout routine by filling in content</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-8" id="results">
                <table>
                    <thead>
                        <tr>
                            <th>Type of Exercise</th>
                        </tr>
                        <tr>
                            <th>Name of Exercise</th>
                        </tr>
                        <tr>
                            <th>Number of Sets</th>
                        </tr>
                        <tr>
                            <th>Number of Reps</th>
                        </tr>
                        <tr>
                            <th>Duration (minutes)</th>
                        </tr>
                    </thead>
                    <tbody id="previousworkout"></tbody>
                </table>
            </div>
        </div>

        <div class="col-md-4">
            <form id="user-input">
                <label>Type of Exercise</label>
                <input type="text" id="exercisetype" name="exercisetype">

                <label>Name of Exercise</label>
                <input id="name" type="text">

                <label>Number of Sets</label>
                <input id="sets" type="text">

                <label>Number of Reps</label>
                <input id="reps" type="text">

                <label>Duration (minutes)</label>
                <input id="duration" type="text">

                <button id="make-new">New Workout</button>
                <button id="updateexercise">Update Existing Workout</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
